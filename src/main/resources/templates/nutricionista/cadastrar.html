<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light" style="margin-top: 56px; border-bottom: 1px solid rgb(222,226,230);">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span style="color: white;">Cadastrar Nutricionista</span></li>
				</ul>
			</div>
			<a class="btn btn-light" href="/nutricionista/listar"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Nutricionista</span>
			</a>
		</nav>
		<div class="container" id="cadastro">
			<div th:replace="fragments/alerta"></div>
			<form th:action="@{/nutricionista/salvar}"
				th:object="${nutricionista}" method="POST">
				<div th:replace="fragments/validacao  :: validacao"></div>
				<div class="form-row" style="padding-top: 4%;">
					<input type="hidden" class="form-control" id="id"
						placeholder="ID Nutricionista" autofocus="autofocus"
						th:field="*{id}" />
					<div class="form-group col-md-6">
						<label for="nome" class="col-form-label">Nome</label> <input
							type="text" class="form-control" id="nome"
							placeholder="Nome Nutricionista" autofocus="autofocus"
							th:field="*{nome}" pattern="[A-Za-zÂ-ûÁ-ú ]+"
							title="Para esse campo digite somente letras."
							required="required" /><span th:if="${#fields.hasErrors('nome')}"
							th:errors="*{nome}" class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="sobrenome" class="col-form-label">Sobrenome</label> <input
							type="text" class="form-control" id="sobrenome"
							placeholder="Sobrenome Nutricionista" autofocus="autofocus"
							th:field="*{sobrenome}" pattern="[A-Za-zÂ-ûÁ-ú ]+"
							title="Para esse campo digite somente letras."
							required="required" /><span
							th:if="${#fields.hasErrors('sobrenome')}"
							th:errors="*{sobrenome}" class="text-danger"></span>
					</div>
					<div class="form-group col-md-2">
						<label for="rg" class="col-form-label">RG</label> <input
							type="text" class="form-control" id="rg"
							placeholder="RG Nutricionista" autofocus="autofocus"
							th:field="*{rg}" required="required" pattern="[0-9]+$" /> <span
							th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}"
							class="text-danger"></span>
					</div>
					<div class="form-group col-md-2">
						<label for="cpf" class="col-form-label">CPF</label> <input
							type="text" class="form-control" id="cpf" name="cpf"
							placeholder="CPF Nutricionista" autofocus="autofocus"
							th:field="*{cpf}" required="required" /><span
							th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"
							class="text-danger"></span>
					</div>
					<div class="form-group col-md-3">
						<label for="salario" class="col-form-label">Salário</label> <input
							type="text" class="form-control" id="salario"
							placeholder="Salário Nutricionista" autofocus="autofocus"
							th:field="*{salario}" required="required" />
					</div>
					<div class="form-group col-md-2" style="margin-top: 5px">
						<label for="turno">Turno</label> <select required id="turno"
							class="form-control" th:field="*{turnoAtendimento}">
							<option value="">Selecione...</option>
							<option
								th:each="turno : ${T(dev.fujioka.felipe.projetoJava.enums.Turno).values()}"
								th:value="${turno.sigla}" th:text="${turno.descricao}"></option>
						</select>
					</div>
					<div class="form-group col-md-3">
						<label for="crn" class="col-form-label">CRN</label> <input
							type="text" class="form-control" id="crn"
							placeholder="CRN Nutricionista" autofocus="autofocus"
							th:field="*{crn}" required="required" pattern="[0-9]+$" min="4" max="50" /> <span
							th:if="${#fields.hasErrors('crn')}" th:errors="*{crn}"
							class="text-danger"></span>
					</div>
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</div>
		</form>
		</div>
	</section>


</body>
</html>
