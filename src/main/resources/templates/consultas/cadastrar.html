<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light" style="margin-top: 56px; border-bottom: 1px solid rgb(222,226,230);">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span style="color: white;">Cadastrar Consultas</span></li>
				</ul>
			</div>
			<a class="btn btn-light" href="/consultas/listar"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Consultas</span>
			</a>
		</nav>
		<div class="container" id="cadastro">
			<div th:replace="fragments/alerta"></div>
			<form th:action="@{/consultas/salvar}" th:object="${consultas}"
				method="POST">
				<div th:replace="fragments/validacao  :: validacao"></div>
				<div class="form-row" style="padding-top: 4%;">
					<input type="hidden" class="form-control" id="id"
						placeholder="ID consultas" autofocus="autofocus" th:field="*{id}" />
					<div class="form-group col-md-4">
						<label for="dataConsulta" class="col-form-label">Data de
							Consulta</label> <input type="date" class="form-control"
							id="dataConsulta" autofocus="autofocus"
							th:field="*{dataConsulta}" required="required" min="1930-01-01" />
					</div>
					<div class="form-group col-md-4" style="margin-top: 5px">
						<label for="paciente">Paciente</label> <select id="paciente"
							class="form-control" th:field="*{paciente}">
							<option value="">Selecione...</option>
							<option th:each="paciente : ${paciente}"
								th:value="${paciente.id}" th:text="${paciente.nome}"></option>
						</select>
					</div>
					<div class="form-group col-md-4" style="margin-top: 5px">
						<label for="paciente">Nutricionista</label> <select id="nutricionista"
							class="form-control" th:field="*{nutricionista}">
							<option value="">Selecione...</option>
							<option th:each="nutricionista : ${nutricionista}"
								th:value="${nutricionista.id}" th:text="${nutricionista.nome}"></option>
						</select>
					</div>
				</div>
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
