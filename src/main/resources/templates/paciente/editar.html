<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light" style="margin-top: 56px; border-bottom: 1px solid rgb(222,226,230);">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span style="color: white;">Editar Paciente</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-light" href="/paciente/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Paciente</span>
	            </a>
	        </nav>
	
	        <div class="container" id="editar">
	        <div th:replace="fragments/alerta"></div>
	            <form action="#" th:action="@{/paciente/update/{id}(id=${paciente.id})}" th:object="${paciente}" method="POST">
                        <div class="row" style="padding-top: 4%;">
                            <div class="form-group col-md-6">
                                <label for="nome" class="col-form-label">Nome</label>
                                <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">
                                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="nome" class="col-form-label">Sobrenome</label>
                                <input type="text" th:field="*{sobrenome}" class="form-control" id="sobrenome" placeholder="Sobrenome">
                                <span th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="rg" class="col-form-label">RG</label>
                                <input type="text" th:field="*{rg}" class="form-control" id="rg" placeholder="Rg">
                                <span th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}" class="text-danger"></span>
                            </div>   
                            <div class="form-group col-md-6">
                                <label for="cpf" class="col-form-label">CPF</label>
                                <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="Cpf">
                                <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></span>
                            </div>    
                            <div class="form-group col-md-6">
                                <label for="planoSaude" class="col-form-label">Plano de Sa√∫de</label>
                                <input type="text" th:field="*{planoSaude}" class="form-control" id="planoSaude" placeholder="PlanoSaude">
                                <span th:if="${#fields.hasErrors('planoSaude')}" th:errors="*{planoSaude}" class="text-danger"></span>
                            </div>         
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Atualizar paciente">
                            </div>
                        </div>    
                    </form>
	        </div>
	    </section>


</body>
</html>
