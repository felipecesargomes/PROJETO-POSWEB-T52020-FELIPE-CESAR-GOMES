<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light" style="margin-top: 56px; border-bottom: 1px solid rgb(222,226,230);">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span style="color: white;">Editar Plano de Saúde</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-light" href="/paciente/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Planos de Saúde</span>
	            </a>
	        </nav>
	
	        <div class="container" id="editar" style="padding-top: 4%;">
	        <div th:replace="fragments/alerta"></div>
	            <form action="#" th:action="@{/planosaude/update/{id}(id=${planoSaude.id})}" th:object="${planoSaude}" method="POST">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nome" class="col-form-label">Nome</label>
                                <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">
                                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Atualizar paciente">
                            </div>
                        </div>    
                    </form>
	        </div>
	    </section>


</body>
</html>
