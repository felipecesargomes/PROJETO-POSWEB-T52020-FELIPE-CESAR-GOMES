<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light" style="margin-top: 56px; border-bottom: 1px solid rgb(222,226,230);">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span style="color: white;">Cadastrar Plano de Saúde</span></li>
				</ul>
			</div>
			<a class="btn btn-light" href="/planosaude/listar"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Planos de Saúde</span>
			</a>
		</nav>
		<div class="container" id="cadastro">
			<div th:replace="fragments/alerta"></div>
			<form th:action="@{/planosaude/salvar}" th:object="${planoSaude}"
				method="POST">
				<div th:replace="fragments/validacao  :: validacao"></div>
				<div class="form-row" style="padding-top: 4%;">
					<input type="hidden" class="form-control" id="id"
						placeholder="ID plano" autofocus="autofocus" th:field="*{id}" />
					<div class="form-group col-md-12">
						<label for="nome" class="col-form-label">Nome do Plano de Saúde</label> <input
							type="text" class="form-control" id="nome"
							placeholder="Nome do Plano de Saúde" autofocus="autofocus"
							th:field="*{nome}" pattern="[A-Za-zÂ-ûÁ-ú ]+"
							title="Para esse campo digite somente letras."
							required="required" />
							<span
							th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
							class="text-danger"></span>
				</div>
				</div>
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
